platform: linux

image_resource:
    type: docker-image
    source:
        repository: nitram509/debian-openjdk8-maven-cmake-gcc
        tag: latest

inputs:
    name: sourcecode

outputs:
    name: project-package
    
run:
    path: mvn 
    args: ["-f", "sourcecode/pom.xml", "-DskipTests=true","-DoutputDirectory=project-package","package"]


